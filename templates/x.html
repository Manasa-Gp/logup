{% extends 'base.html' %}
{% load static %}

{%block content%}
<section class="vh-100">
    <div class="container py-2 h-100">
      <div class="row d-flex align-items-center justify-content-center h-55">
        <div class="col-md-3 col-lg-4 col-xl-4 mb-3 mb-md-0">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
              class="img-fluid" alt="Phone image" >
          </div>
          
        <div class="col-md-7 col-lg-6 col-xl-6 offset-xl-1">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 fw-normal">Sign in</h1>
                <p>Enter all the details and create your account here</p>
              </div>
          <form>
            <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-7 mb-2 border-end">
                      <div class="row">
                        <div class="col-md-6 mb-3">
                          <div class="form-outline mb-2">
                            <label class="form-label" for="form1Example1">First Name</label>
                            <input type="text" id="form1Example1" class="form-control" name="first_name"/>
                          </div>
                        </div>
                        <div class="col-md-6 mb-3">
                          <div class="form-outline mb-2">
                            <label class="form-label" for="form1Example2">Last Name</label>
                            <input type="text" id="form1Example2" class="form-control" name="last_name"/>
                          </div>
                        </div>
                      </div>
              
                      <div class="form-outline mb-2">
                        <label class="form-label" for="form1Example13">Email address</label>
                        <input type="email" id="form1Example13" class="form-control" name="email"/>
                      </div>
              
                      <div class="row">
                        <div class="col-md-6 mb-3">
                          <div class="form-outline mb-2">
                            <label class="form-label" for="form1Example23">Password</label>
                            <input type="password" id="form1Example23" class="form-control" name="password"/>
                          </div>
                        </div>
                        <div class="col-md-6 mb-3">
                          <div class="form-outline mb-2">
                            <label class="form-label" for="form1Example23">Confirm Password</label>
                            <input type="password" id="form1Example23" class="form-control" name="confirm_password"/>
                          </div>
                        </div>
                      </div>
                    </div>
              
                    <div class="col-md-5 mb-3">
                      <div class="form-outline mb-2">
                        <label class="form-label" for="form1Example3">Phone Number</label>
                        <input type="text" id="form1Example3" class="form-control" name="phone_number"/>
                      </div>
              
                      <!-- Date of birth input -->
                      <div class="form-outline mb-2">
                        <label class="form-label" for="form1Example33">Date of birth</label>
                        <input type="date" id="form1Example33" class="form-control" name="date_of_birth"/>
                      </div>
              
                      <!-- Gender input -->
                      <div class="form-outline mb-2">
                        <label class="form-label" for="form1Example43">Gender</label>
                        <select class="form-select" id="form1Example43" name="gender">
                          <option value="">Select gender</option>
                          <option value="male">Male</option>
                          <option value="female">Female</option>
                          <option value="other">Other</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
            

  
            <div class="d-flex justify-content-around align-items-center mb-2">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
              <a href="#!">Forgot password?</a>
            </div>
  
            <!-- Submit button -->
            <div class="row py-2">
              <div class = "col-md-5">
                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
            </div>
            <div class = "col-md-5">
                <p class="text-center">
                  Already have an account? <a href="{% url 'login' %}">Log in</a>
                </p>
            </div>
              </div>                 
          </form>
        </div>
      </div>
    </div>
  </section>




{% endblock %}
